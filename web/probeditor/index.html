<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../images/Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../probeditor/probeditor.css">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>


    <title>Dopplerova vlna</title>
    <script type="text/javascript">
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$']],
            displayMath: [['$$', '$$']]
          }
        };
      </script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
  </head>
  <body>
    <div class="container">
      <header class="editor-header">
        <div id="problem-owner-selector">
            <button id="problem-selector-my" class="selected-">Moje</button>
            <button id="problem-selector-all" class="selected">Všechny</button>
        </div>
        <h2 id="title">Editor úloh</h2>
        <button id="save-changes-button" class="">Uložit změny</button>
      </header>
      <div id="main-content">
        <div id="problem-selector">
            <div id="problem-filter-wrapper">
                <div id="problem-filter-type-wrapper">
                    <button class="problem-filter-type-button" id="filter-math">Mat.</button>
                    <button class="problem-filter-type-button" id="filter-physics">Fyz.</button>
                    <button class="problem-filter-type-button selected" id="filter-all">Vše.</button>
                </div>
                <input type="text" id="problem-filter-input" placeholder="Hledat">
                <div id="problem-color-legend-wrapper">
                    <div class="problem-color-legend-item">
                        <div id="problem-color-legend-my"></div>
                        <p>Moje</p>
                    </div>
                    <div class="problem-color-legend-item">
                        <div id="problem-color-legend-another"></div>
                        <p>Ostatních</p>
                    </div>
                    <div class="problem-color-legend-item">
                        <div id="problem-color-legend-free"></div>
                        <p>Volné</p>
                    </div>
                </div>
            </div>
            <div id="problem-selector-wrapper">
                <div id="problem-section-a" class="problem-section">
                    
                </div>
                <div id="problem-section-b" class="problem-section">

                </div>
                <div id="problem-section-c" class="problem-section">

                </div>
            </div>
            <div id="problem-list-controlls">
                <div id="problems-add">Přidat</div>
                <div id="problems-delete">Odstranit</div>
            </div>
        </div>
        <div id="problem-editor-left">
            <div id="assign-row">
                <div id="author-row">
                    <p id="author-name"><span style="opacity: 0.5">Autor:</span> nikdo</p>
                    <button id="change-author-button">Přivlastnit</button>
                </div>
                <div id="contest-row">
                    <button id="contest-change-button">Zapsat do soutěže</button>
                    <div id="contest-select-dropdown" class="hidden">
                    </div>
                </div>
            </div>
            <div id="problem-editor-setup-row">
                <input type="text" id="problem-title-input" placeholder="Název">
                <div id="problem-rank-selector" class="">
                    <button id="problem-rank-selector-button">
                        <h2 id="problem-rank-selector-rank">[-]</h2>
                        <i class="fa-solid fa-angle-down" id="problem-rank-selector-icon"></i>
                    </button>
                    <div id="problem-rank-selector-dropdown">
                        <div class="problem-rank-dropdown-item" id="problem-rank-dropdown-item-a">[A]</div>
                        <div class="problem-rank-dropdown-item" id="problem-rank-dropdown-item-b">[B]</div>
                        <div class="problem-rank-dropdown-item" id="problem-rank-dropdown-item-c">[C]</div>
                    </div>
                </div>
                <div id="problem-type-selector" class="">
                    <button id="problem-type-selector-button">
                        <h2 id="problem-type-selector-type">[-]</h2>
                        <i class="fa-solid fa-angle-down" id="problem-type-selector-icon"></i>
                    </button>
                    <div id="problem-type-selector-dropdown">
                        <div class="problem-type-dropdown-item" id="problem-type-dropdown-item-math">Mat.</div>
                        <div class="problem-type-dropdown-item" id="problem-type-dropdown-item-physics">Fyz.</div>
                    </div>
                </div>
                <button id="infinity-selector">
                    <i class="fa-solid fa-1" id="infinity-selector-one"></i>
                    <div id="infinity-selector-filler">
                    </div>
                    <i class="fa-solid fa-infinity" id="infinity-selector-infinity"></i>
                </button>
                
            </div>
            <textarea id="problem-content-textarea" placeholder="Obsah"></textarea>
            <input type="text" id="problem-solution-input" placeholder="Správná odpověď">
        </div>
        <div id="problem-editor-right">
            <div id="editor-type-selector">
                <button id="editor-type-finallook" class="editor-type selected">revize</button>
                <button id="editor-type-table" class="editor-type">tabulky</button>
                <button id="editor-type-generationeditor" class="editor-type">grafový editor</button>
                <button id="editor-type-table-plus-generationeditor" class="editor-type">tabulky + grafový editor</button>
            </div>
            <div id="finallook-wrapper" class="">
                <h2 id="finallook-title"></h2>
                <p id="finallook-text">

                </p>
                <image id="finallook-image"></image>
                <p id="finallook-answer"></p>
                <div id="finallook-controlls-wrapper">
                    <button id="add-image">
                        <p>Přidat obrázek</p>
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </button>
                    <button id="remove-image" class="disabled">
                        <p>Odstranit obrázek</p>
                        <i class="fa-solid fa-trash" id="delete-icon"></i>
                    </button>
                    <button id="regenerate" class="">
                        <p>Vygenerovat</p>
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                </div>
            </div>
            <div id="generationeditor-wrapper" class="hidden">
                <input type="text" id="generationeditor-command-input" placeholder=">">
                <canvas id="generationeditor-canvas" height="800" width="800"></canvas>
            </div>
            <div id="table-wrapper" class="hidden">
                <div id="reassign-wrapper" class="hidden">
                    <div id="reassign-container">
                        <div id="assign-catories">
                            <button class="table-category">
                                <p class="table-category-name">Hustoty</p>
                            </button>
                            <button class="table-category">
                                <p class="table-category-name">Obecne</p>
                            </button>
                            <button class="table-category active">
                                <p class="table-category-name">Dalsi</p>
                            </button>
                        </div>
                        <button id="add-category">Přidat</button>
                        <input type="text" id="add-category-name" class="hidden">
                    </div>
                </div>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Název</th>
                            <th>Značka</th>
                            <th>Hodnota</th>
                            <th>Jednotka</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
                </table>
                <div id="table-controlls">
                    <button id="table-add">Přidat</button>
                    <button id="table-edit">Upravit</button>
                    <button id="table-reassign">Přeřadit</button>
                    <button id="table-delete">Odstranit</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../probeditor/dynamic_height.js" type="module"></script>
  <script src="../probeditor/probeditor.js" type="module"></script>
  <script src="../probeditor/cookies.js"></script>
    
  
</html>
