<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../images/Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../timer/timer.css">
    <title>Dopplerova vlna</title>
  </head>
  <body class="">
		<header class="color-background-main">
			<div class="row-segment">
				<div class="nav1">
					<a href="../index.html"><img id="logo" src="../images/Logo_withname3.png" width="446px" height="50px"></a>
					<i class="fa-solid fa-gear" id="set-icon"></i>
				</div>
			</div>
		</header>
		<div id="main">
			<div class="all-wrapper">
				<div id="price-list-wrapper">
					<h2 id="price-list-title">Ceník</h2>
					<table id="price-list-items-wrapper">
						<thead>
							<tr id="price-list-row-names">
								<th class="price-list-empty"></th>
								<th id="price-list-name-buy" class="price-list-name">Nákup</th>
								<th id="price-list-name-solve" class="price-list-name">Vyřešení</th>
								<th id="price-list-name-sell" class="price-list-name">Prodej</th>
							</tr>
						</thead>
						<tbody>
							<tr id="price-list-row-a">
								<td id="price-list-item-a-wrapper"><h2 id="price-list-item-a">A</h2></td>
								<td id="price-list-a-buy">30 DC</td>
								<td id="price-list-a-solve">40 DC</td>
								<td id="price-list-a-sell">25 DC</td>
							</tr>
							<tr id="price-list-row-b">
								<td id="price-list-item-b-wrapper"><h2 id="price-list-item-b">B</h2></td>
								<td id="price-list-b-buy">80 DC</td>
								<td id="price-list-b-solve">130 DC</td>
								<td id="price-list-b-sell">40 DC</td>
							</tr>
							<tr id="price-list-row-c">
								<td id="price-list-item-c-wrapper"><h2 id="price-list-item-c">C</h2></td>
								<td id="price-list-c-buy">130 DC</td>
								<td id="price-list-c-solve">240 DC</td>
								<td id="price-list-c-sell">65 DC</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="timer-wrapper">
					<h2 id="timer-title">Začínáme za:</h2>
					<div class="timer" id="timer-display">
						00:00:00
					</div>
				</div>
			</div>

			<div class="settings hidden">
				<h2>Settings</h2>
				<label for="start-time">Start Time:</label>
				<input type="datetime-local" id="start-time"><br><br>

				<label for="end-time">End Time:</label>
				<input type="datetime-local" id="end-time"><br><br>

				<button id="start-timer">Set</button>
			</div>
		</div>
		<script src="../timer/timer.js"></script>
	</body>
</html>
